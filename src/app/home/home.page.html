
<ion-content [fullscreen]="true">
  <div class="home-title">Home</div>

  <ion-card color="primary" class="ion-text-center">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ usuario }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Has iniciado sesi√≥n correctamente.</p>
    </ion-card-content>
  </ion-card>

  <ion-list class="ion-padding">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input #nombreInput [(ngModel)]="nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input #apellidoInput [(ngModel)]="apellido" name="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nivel Educacional</ion-label>
      <ion-input [(ngModel)]="nivel" name="nivel"></ion-input>
    </ion-item>

    <div class="ion-margin">
      <label class="fecha-label">Fecha de Nacimiento</label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaNacimiento" name="fechaNacimiento"
             placeholder="dd/mm/aaaa"
             style="width: 100%; background-color: #1e1e1e; color: white; border: none; padding: 16px 12px; border-radius: 6px; font-size: 16px;" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </div>

    <ion-button expand="block" color="danger" (click)="limpiarCampos()">Limpiar</ion-button>
    <ion-button expand="block" color="success" (click)="mostrarDatos()">Mostrar</ion-button>
  </ion-list>
</ion-content>
