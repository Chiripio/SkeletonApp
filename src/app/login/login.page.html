<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-wrapper">
    <div class="form-content">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" required [(ngModel)]="user.usuario" name="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" required [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <div class="button-container">
        <ion-button expand="block" type="button" (click)="ingresar()">
          Iniciar Sesión
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
